---
- name: Install
  tags: [install]
  homebrew: name=neovim update_homebrew=yes
- name: Link configs
  tags: [config]
  file:
    src: "{{ playbook_dir }}/roles/neovim/files"
    dest: ~/.config/nvim
    state: link
