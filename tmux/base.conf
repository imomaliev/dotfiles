set -g default-terminal screen-256color
set -g status-utf8 on

set -g history-limit 10000

# automatically renumber tmux windows
## set -g renumber-windows on

# make delay shorter
set -sg escape-time 0

# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

# update environment
## set-option -ga update-environment ' VIRTUAL_ENV'

### Vi mode ###
# Use vim keybindings in copy mode
setw -g mode-keys vi

# enter search
# bind key to multiple commands http://superuser.com/questions/352117/binding-a-tmux-key-to-multiple-commands
bind-key / copy-mode \; send-keys ?

# vim like copy and paste
unbind-key p
unbind-key ]
bind-key p paste-buffer
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy C-v rectangle-toggle
bind-key -t vi-copy y copy-selection

# Use hjkl to move between panes
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R
### End Vi mode ###
