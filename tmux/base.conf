# vim:ft=tmux.con:

set -g default-terminal "screen-256color"
set -g status-utf8 on

set -g history-limit 10000

# automatically renumber tmux windows
## set -g renumber-windows on

# make delay shorter
set -sg escape-time 0

# show tmux erros longer
set -g display-time 4000

# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

# update environment
## set -ga update-environment ' VIRTUAL_ENV'

# ctrl-space prefix
unbind C-b
unbind Space
set -g prefix C-Space
# send C-Space
bind C-Space send-prefix

# cycle panes
bind Space select-pane -t +

### Vi mode ###
# Use vim keybindings in copy mode
setw -g mode-keys vi

# enter search
# bind key to multiple commands http://superuser.com/questions/352117/binding-a-tmux-key-to-multiple-commands
bind / copy-mode \; send-keys ?

# vim like copy and paste
unbind p
unbind ]
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy C-v rectangle-toggle
bind -t vi-copy y copy-selection

# Use hjkl to move between panes
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind h
bind h select-pane -L
unbind l
bind l select-pane -R
### End Vi mode ###
